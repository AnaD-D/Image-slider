<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/ANA.png">
    <title>Image Slider | Ana D&D</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="slide" id="one">
        <input type="radio" name="slide" id="two">
        <input type="radio" name="slide" id="three">
        <input type="radio" name="slide" id="four">
        <div class="img img-1">
            <img src="images/image1.jpeg" alt="flowers">
        </div>
        <div class="img img-2">
            <img src="images/image2.jpeg" alt="flowers">
        </div>
        <div class="img img-3">
            <img src="images/image3.jpeg" alt="flowers">
        </div>
        <div class="img img-4">
            <img src="images/image4.jpeg" alt="flowers">
        </div>
        <div class="sliders">
            <label for="one" class="one"></label>
            <label for="two" class="two"></label>
            <label for="three" class="three"></label>
            <label for="four" class="four"></label>
        </div>
    </div>
</body>
</html>
